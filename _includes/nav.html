<ul class="menu">

    <!-- for item in _data/menu.yml -->
    {% for i in site.data.menu %}

    {% assign split_i = i.href | split: "/" %}

    {% assign split_purl = page.url | split: "/" %}

        {% if split_i[1] == split_purl[1] %}
            <li><a class="active" href="{{ i.href }}">{{ i.title }}</a></li>
        {% else %}
            <li><a href="{{ i.href }}"> {{ i.title }}</a></li>
        {% endif %}

    {% endfor %}

</ul>
