---
layout: default
---

<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%Y-%m-%d" }} {% if page.author %} by {{ page.author }}{% endif %}  
{% if page.categories %}
  <br>
  | {% for cat in page.categories %}
   {{ cat }} |
  {% endfor %} 

  {% endif %}
</p>
<center> 
<a href="{{ page.github }}" target="_blank">
    <i class="fa fa-github fa-4x" aria-hidden="true"></i>
    <p>View on Github</p>
</a>
</center>

  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
